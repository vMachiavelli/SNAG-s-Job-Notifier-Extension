<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Job Alert Settings</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 16px; }
    label { display: block; margin-bottom: 8px; }
    input[type="text"] { width: 100%; padding: 8px; margin-top: 4px; }
    input[type="number"] { width: 60px; padding: 8px; margin-top: 4px; }
    button { margin-top: 12px; padding: 8px 16px; }
  </style>
</head>
<body>
  <h1>LinkedIn Job Alert</h1>
  <form id="optionsForm">
    <label>
      Keywords:
      <input type="text" id="keywords" name="keywords" placeholder="e.g., Software Engineer" required />
    </label>
    <label>
      Location:
      <input type="text" id="location" name="location" placeholder="e.g., Madrid" />
    </label>
    <label>
      Check Interval (minutes):
      <input type="number" id="interval" name="interval" min="5" value="30" required />
    </label>
    <button type="submit">Save</button>
  </form>
  <script src="options.js"></script>
</body>
</html>
